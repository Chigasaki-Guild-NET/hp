general:
  branches:
    - /development.*/

machine:
  python:
    version: 2.7

dependencies:
  pre:
    - curl -o $HOME/google_appengine_1.9.30.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.30.zip
    - unzip -q -d $HOME $HOME/google_appengine_1.9.30.zip
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update

test:
  override:
      - echo $GCLOUD_SERVICE_KEY_DEVELOPMENT | base64 --decode > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_DEVELOPMENT_PROJECT
    
