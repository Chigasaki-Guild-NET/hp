# application: chigasaki-guild
# version: 1
runtime: go
api_version: go1

# デフォルトでキャッシュを効かせる場合の記載
# default_expiration: "4d 5h"

handlers:
- url: /
  static_files: static/html/index.html
  upload: static/html/index.html
  secure: always

- url: /achievement
  static_dir: static/html/achievement/index.html
  secure: always

- url: /(index.html)
  static_files: static/html/\1
  upload: static/html/.*
  secure: always

- url: /achievement/(index.html)
  static_files: static/html/achievement/\1
  upload: static/html/achievement/.*
  secure: always

- url: /css
  static_dir: static/css
  secure: always

- url: /js
  static_dir: static/js
  secure: always

- url: /fonts
  static_dir: static/fonts
  secure: always

- url: /images/(.*\.(gif|png|jpg|svg))$
  static_files: static/images/\1
  upload: static/images/.*\.(gif|png|jpg|svg)$
  secure: always
    
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always
  
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  
- url: /sitemap\.xml
  static_files: sitemap.xml
  upload: sitemap\.xml

- url: /.*
  script: _go_app
  secure: always
